<head>

<body>
  <div class="background-overlay"></div>

    <iframe src="https://do7go.com/e/0j833m1fbfch" scrolling="no" allowfullscreen="true"></iframe>
  </div>

  <div class="trust-badge">Lebih dari 10.000 orang telah menonton!</div>

  <div class="countdown">Penawaran berakhir dalam: <span id="timer">00:30</span></div>

  <a class="btn-download" href="https://incredibleenhancementslightning.com/ytydge8ted?key=f4e596ec641bf679bcc201d281e1ce64" target="_blank" rel="noopener noreferrer">
    Download Sekarang
  </a>

  <div class="share-buttons">
    <p>Bagikan ke teman:</p>
    <button onclick="navigator.share({title:document.title,url:location.href})">Share</button>
  </div>

  <script>
    const btn = document.querySelector('.btn-download');
    btn.addEventListener('mouseenter', () => btn.classList.add('animate'));
